<!DOCTYPE HTML>
<html>
<head>
<title>
     REGISTRATION  FORM
</title>
</head>
<body>
    <h1>Students Registraton Form</h1>
    <form action="/action_page.php"
    oninput = "x. value=
    (parseInt(m1. value)+parseInt(m2. value)+parseInt(m3. value))/3">
        <fieldset>
            <legend>personal details</legend>
            <label>name</label>
            <input type="text" id="name"><br><br>
            <label>grade</label>
            <input type="text" id="grade"><br><br>
            <label>gender</label>
            <input type="radio" id="gender" value="female">female
            <input type="radio" id="gender" value="male">male<br><br>
            <label>DOB</label>
            <input type="date" id="birthday" name="bithday"><br><br>
            <label>contact</label>
            <input type="text" id="contact"><br><br>
            <label>email</label>
            <input type="text" id="email"><br><br>
            <label>school name</label>
            <input type="text" id="school name"><br><br>
            <label>subject marks</label><br><br>
            <select name="subject" id="subject">
            <option value="english">english</option>
            <option value="SST">SST</option>
            <option value="science">science</option>
            <input type="number" id="m1" name="m1"><br><br>
            <select name="subject2" id="subject2">
                <option value="english">english</option>
                <option value="SST">SST</option>
                <option value="science">science</option>
                <input type="number" id="m2" name="m2"><br><br>
                <select name="subject3" id="subject3">
                    <option value="english">english</option>
                    <option value="SST">SST</option>
                    <option value="science">science</option>
                    <input type="number" id="m3" name="m3"><br><br>
                    average :<output name="x" for="m1 m2 m3">
                    </output><br><br>
                    <input type="submit">
        </fieldset>
    </form>
</body>
</html>
